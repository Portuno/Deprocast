
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deprocast OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Michroma&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #ffffff;
        --surface: #f3f4f6;
        --accent: #4A0404;
        --text: #1f2937;
        --border: #d1d5db;
        --font-main: 'Inter', sans-serif;
        --font-display: 'Inter', sans-serif;
        --radius: 0.5rem;
        --text-glow: none;
      }
      
      html, body {
        height: 100%;
        overflow: hidden;
        background-color: var(--bg);
        color: var(--text);
        font-family: var(--font-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.8; /* Increased for better readability */
        letter-spacing: 0.02em; /* Wider spacing for technical clarity */
      }

      #root {
        height: 100%;
      }

      h1, h2, h3, h4, h5, h6, button, label {
        text-shadow: var(--text-glow);
        font-weight: 800;
        letter-spacing: 0.08em;
      }

      p, span, input, textarea, select {
        text-shadow: var(--text-glow);
        font-weight: 500;
      }

      .scanline {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
        z-index: 100;
        opacity: 0.04;
      }

      @keyframes flicker {
        0% { opacity: 0.995; }
        5% { opacity: 0.990; }
        10% { opacity: 0.998; }
        100% { opacity: 1; }
      }
      .crt-flicker { animation: flicker 0.2s infinite; }

      .scroll-container {
        overflow-y: auto;
        overflow-x: hidden;
        height: 100%;
      }

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
      ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 0px; border: 3px solid var(--bg); }

      .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      input, textarea, select {
        background-color: rgba(0, 0, 0, 0.05) !important;
        transition: all 0.2s ease;
      }
      
      input:focus, textarea:focus {
        background-color: rgba(0, 0, 0, 0.08) !important;
      }

      ::placeholder {
        opacity: 0.4;
        font-style: italic;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.7",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
